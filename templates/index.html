<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Analysis</title>
</head>
<body>
  <h1>Upload a Video to Analyze</h1>
  <form action="/analyze" method="post" enctype="multipart/form-data">
    <p>
      <label for="video">Select Video File:</label>
      <input type="file" id="video" name="video" accept=".mp4,.mov,.avi" required />
    </p>
    <p>
      <label for="prompt">Analysis Prompt (optional):</label><br />
      <textarea id="prompt" name="prompt" rows="5" cols="60"></textarea>
    </p>
    <p>
      <button type="submit">Analyze</button>
    </p>
  </form>
</body>
</html>
